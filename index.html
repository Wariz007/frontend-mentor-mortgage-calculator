<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!--main div containing both left and right content-->
  <div id="main-div">

    <!--left side content container-->
    <div id="left-side-container">

      <!--line 1-->
      <div id="left-line-1">
        <h1>Mortgage Calculator</h1>
        <a href="">Clear all</a>
      </div>
      
      <!--line 2-->
      <label for="mortgage-amount">Mortgage Amount</label><br>
      <input type="number" id="mortgage-amount">

      <!--line 3-->
      <div id="mortgage-and-interest-container">

        <div id="mortgage-container" class="m-and-i">
          <label for="mortgage-term">Mortgage Term</label>
          <input type="number" id="mortgage-term">
        </div>

        <div id="interest-rate-container" class="m-and-i">
          <label for="interest-rate">Interest Rate</label>
          <input type="number" id="interest rate">
        </div>

      </div>

      <!--line 4-->
      <div id="radios-container">
        
        <div class="repayment-and-interest">
        <input type="radio" id="repayment" name="radios">
        <label for="repayment">Repayment</label>
        </div>
        
        <div class="repayment-and-interest">
        <input type="radio" id="interest-only" name="radios">
        <label for="interest-only">Interest Only</label>
        </div>
        

      </div>

      <!--line 5-->
      <button id="btn">
        <img src="assets/images/icon-calculator.svg" id="calculator">
        Calculate Repayments
      </button>

    </div>



    <!--right side content container-->
    <div id="right-side-container">
      <h2>Your results</h2>
    </div>





  </div>




  
  

</body>
</html>
